<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <img id="title" src="/img/title.png" />

    <div id="buttonsWrapper">
      <button id="catFilter">only cats :3</button>
      <button id="dogFilter">just the dogs...</button>
      <button id="dinoFilter">dino destruction!</button>
      <button id="noFilter">all of 'em?</button>
    </div>
    <div id="app"></div>

    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="name"
          autocomplete="off"
          required
        />
        <label for="floatingInput">name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="color"
          placeholder="color"
          autocomplete="off"
          required
        />
        <label for="floatingInput">color</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="specialSkill"
          placeholder="special skill?"
          autocomplete="off"
          required
        />
        <label for="floatingInput">special skill</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="type"
          placeholder="type"
          autocomplete="off"
          required
        />
        <label for="floatingInput">type</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="image"
          placeholder="image"
          autocomplete="off"
          required
        />
        <label for="floatingInput">image url</label>
      </div>

      <button type="submit" class="btn btn-success" id="form-submit">
        add a pet :3
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
